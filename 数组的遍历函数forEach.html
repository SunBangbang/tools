<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var array = [1, 2, 3];
	array.forEach(function(v, i, a) {
   	 console.log(a);
	});
	//forEach函数可以遍历数组，函数的参数可以写一个代表遍历数组内的所有值，
	//第二个参数是把数组的长度打印出来从0开始
	//第三个参数是打印数组长度个数的数组，比如上面的打印出来就是三个[1,2,3]
	//可以用这个方法遍历数组然后对数组进行操作
	</script>
</body>
</html>
