	<title>Document</title>

<script>
	var str=window.navigator.userAgent;
	str=str.toLowerCase();
	if (str.indexOf('chrome')!=-1) {
		alert('谷歌')
	}else if (str.indexOf('msie')!=-1) {
		alert('ie')
	}else if (str.indexOf('firefox')!=-1) {
		alert('火狐')
	};
</script>
</body>
